<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>Manage users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(83, 84, 83, 0.635);
      max-width: 300px;
      margin: 10px;
      text-align: center;
      font-family: 'Lucida Sans';
      display: inline-block;
      width: 300px;
      height: 300px;
    }

    .price {

      font-size: 22px;
    }

    .a1 {
      border: none;
      padding: 12px;
      text-align: center;
      width: 100%;
      font-size: 18px;
      background-color: rgb(128, 130, 130);
    }

    a {
      text-decoration: none;
      color: red;

    }

    a:hover {
      opacity: 0.7;
      color: green;

      font-family: 'Times New Roman', Times, serif;
    }

    .card:hover {
      background-color: skyblue;
    }

    .nav-link {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <form>
    <div class="container-fluid text-center">
      <div>
        <h2>DairyLush</h2>
      </div>
      <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
      </div>
      <nav class="navbar navbar-expand-sm bg-info navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">DairyLush</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/prod/new}">Add Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="card" style="width: 200%; height: 200%;" th:each="prod:${listprod}">
        <h5 style="color: white;">[[${prod.id}]]</h5>
        <h1>[[${prod.productname}]]</h1>
        <p>Rs:â‚¹[[${prod.price}]]</p>
        <!-- <p>[[${prod.description}]]</p><br> -->
        <p>[[${prod.image}]]</p>
        <button class="a1"><a th:href="@{'/admin/prod/edit/' + ${prod.id}}">Edit</a></button>
        <button class="a1"><a th:href="@{'/admin/prod/delete/' + ${prod.id}}">Delete</a></button>
      </div>


      <div class="images">
        <img src="https://www.whiskaffair.com/wp-content/uploads/2017/12/Sambaram-2-3.jpg" alt=""
          style="width:400px;height:400px;margin-top:10px;">
        <img
          src="https://media.cnn.com/api/v1/images/stellar/prod/210922092746-dairy-products-stock.jpg?q=w_2500,h_1667,x_0,y_0,c_fill"
          alt="" style="width:400px;height:400px;margin-top:10px;">
        <img
          src="https://img.etimg.com/thumb/msid-94049811,width-1200,height-900,imgsize-64400,overlay-economictimes/photo.jpg"
          alt="" style="width:400px;height:400px;margin-top:10px;">


      </div>
    </div>
  </form>
</body>

</html>
